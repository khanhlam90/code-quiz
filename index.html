<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Code Quiz</title>
    <link rel="stylesheet"  href="./assets/css/style.css" />
</head>

<body>
    <body>
        <header class="mt-3 row align-items-center">
            <a class="col ml-3 text-left" id="headerlink" href="./high-score.html">View High Scores</a>
            <div class="col mr-3 text-right" id="timelapse"></div>
        </header>
        <div class="mx-3 row align-items-center" id="quizarea">
            <h1 class="m-4 col-12 text-center font-weight-bold">Coding Quiz Challenge</h1>
            <p class="m-4 col-12 text-center">
                Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ul class="m-4 col-12 text-center list-unstyled" id="choiceslisting"></ul>
                
            <button class="m-4 col-3 text-center mx-auto btn btn-primary btn-lg" id="startquiz">Start Quiz</button>
        </div>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
